<head>
    <meta charset="UTF-8">

    <title>BIRD HOUSE</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <div id="navegacao">
        <div id="area_menu">
            <h1 id="logo">Bird House</h1>

            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <label id="data">23/04/2024</label>

        </div>
    </div>
    <div id="menu_lateral">
        <ul>
            <li><a href="geral.html" class="link_ativo">Geral</a></li>
            <li><a href="link2.htm">Mapa</a></li>
            <li><a href="reserva.html">Reservas</a></li>
            <li><a href="link4.htm">Cadastros</a></li>
            <li><a href="link5.htm">Transações</a></li>
        </ul>
    </div>
    
<div class="container">
    <h2>Alteração de Reservas</h2>
    <form id="reservationForm">
        <label for="roomStatus">Situação do Quarto:</label>
        <select id="roomStatus" name="roomStatus" required>
            <option value="hospedado">Hospedado</option>
            <option value="nao-hospedado">Não Hospedado</option>
        </select>

        <label for="guestName">Nome do Hóspede:</label>
        <input type="text" id="guestName" name="guestName" required>

        <label for="stayPeriod">Período de Estadia:</label>
        <input type="date" id="checkInDate" name="checkInDate" required> até 
        <input type="date" id="checkOutDate" name="checkOutDate" required>

        <label for="roomNumber">Unidade Habitacional:</label>
        <input type="text" id="roomNumber" name="roomNumber" required>

        <label for="dailyRate">Valor da Diária (em R$):</label>
        <input type="number" id="dailyRate" name="dailyRate" min="0" step="0.01" required>

        <label for="numberOfGuests">Número de Hóspedes:</label>
        <input type="number" id="numberOfGuests" name="numberOfGuests" required>

        <label for="totalAmount">Resumo do Valor Total da Estadia (em R$):</label>
        <input type="number" id="totalAmount" name="totalAmount" readonly>

        <input type="submit" value="Atualizar Reserva">
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
