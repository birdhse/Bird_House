<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário - Amanda Xavier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
        }

        /* Estilos para o menu lateral */
        .sidebar {
            width: 250px;
            background-color: #f0e1c0;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .sidebar a.active {
            background-color: #64d8da;
            color: white;
        }

        .sidebar h3 {
            text-align: center;
            color: #333;
        }

        /* Estilos para o conteúdo */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .breadcrumb {
            color: #6b6bdb;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .user-photo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-photo {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: white;
        }

        .upload-button {
            background-color: #64d8da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #53c4c5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .submit-button {
            background-color: #64d8da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #53c4c5;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body> 

    <!-- Conteúdo principal -->
    <div class="content">
        <div class="container">
            <div class="breadcrumb">
                <strong>Geral</strong> / Usuários
            </div>

            <h1>Amanda Xavier</h1>

           

            <form>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" value="Amanda Xavier">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" value="amanda@gmail.com">
                </div>

                <div class="form-group">
                    <label for="role">Função</label>
                    <input type="text" id="role" placeholder="">
                </div>

                <div class="form-group">
                    <label for="role">Senha</label>
                    <input type="text" id="role" placeholder="">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="active" checked>
                    <label for="active">Ativo</label>
                </div>

                <div class="form-actions">
                    <button type="button" class="submit-button" id="changePassword">Alterar</button>
                    <a href="#" id="helpLink">Ajuda</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('uploadPhoto').addEventListener('click', function() {
            alert('Função para selecionar foto!');
        });

        document.getElementById('changePassword').addEventListener('click', function() {
            alert('Função para alterar a senha!');
        });
    </script>
</body>
</html>
